<html ng-app="profilePage">

    <head>
        <title>Bunch</title>
        <link href="movement.css" rel="stylesheet" type="text/css"></link>
        <link href="CheckBox.css" rel="stylesheet" type="text/css"></link>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_orange.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
        <script type="text/javascript" src="js/jquery-min.js"></script>
        <script type="text/javascript" src="js/angular-min.js"></script>
        <script type="text/javascript" src="js/angular-cookies.min.js"></script>
        <script type="text/javascript" src="js/md5-min.js"></script>
        <script type="text/javascript" src="js/animations.js"></script>
        <script type="text/javascript" src="js/profile.js"></script>
    </head>

    <body ng-controller="profilePageController">
        <div id="header">
            <img src="bunch.png" />
        </div>


        <div id="passwordChangeDialogue" class="mdl-dialog">
            <h5>Change Your Password</h5>
            <input type="password" ng-model="oldPassword" placeholder="Old Password" style="margin-bottom: 6px;" />
            <input type="password" ng-model="newPassword" placeholder="New Password" style="margin-bottom: 6px;" />
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored addButton" ng-click="changePassword()">
                Submit Changes
            </button>
            <button class="mdl-button mdl-js-button addButton" ng-click="backToMainPage()" style="margin-right: 6px;">
                Cancel
            </button>
        </div>

    </body>
</html>
