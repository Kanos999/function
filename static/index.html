<html ng-app="profilePage">

    <head>
        <title>Function</title>
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link href="movement.css" rel="stylesheet" type="text/css"></link>
        <script type="text/javascript" src="js/jquery-min.js"></script>
        <script type="text/javascript" src="js/angular-min.js"></script>
        <script type="text/javascript" src="js/angular-cookies.min.js"></script>
        <script type="text/javascript" src="js/md5-min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_orange.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
        <script type="text/javascript" src="js/material.min.js"></script>
        <script type="text/javascript" src="js/profile.js"></script>
    </head>

    <body ng-controller="profilePageController">
        <img src="bunch2.png" id="loginLogo" />
        <img src="background.svg" id="background" />

        <div id="login" class="mdl-dialog mdl-shadow--2dp">
            <div id="loginInputSection">
                <div class="boxHeader mdl-shadow--1dp">Login to Function</div>
                <div class="mdl-textfield mdl-js-textfield" style="margin: 5%; margin-top: 0; margin-bottom: 0; width: 90%;">
                    <input ng-model="emailOrUsername" class="mdl-textfield__input" type="text" id="sample1">
                    <label class="mdl-textfield__label" for="sample1">Username/Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield" style="margin: 5%; margin-top: 0; width: 90%;">
                    <input ng-model="loginPassword" class="mdl-textfield__input" type="password" id="sample2">
                    <label class="mdl-textfield__label" for="sample12">Password</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored addButton" ng-click="loginSubmit()" style="margin: 5%; margin-top: 0;">Login</button>
            </div>
        </div>

        <div id="signup" class="mdl-shadow--2dp">
            <div id="signupInputSection">
                <div class="boxHeader2 mdl-shadow--1dp">Sign Up to Bunch</div>
                <div class="mdl-textfield mdl-js-textfield" style="margin: 5%; margin-top: 0; margin-bottom: 0; width: 90%;">
                    <input ng-model="name" class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Full Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield" style="margin: 5%; margin-top: 0; margin-bottom: 0; width: 90%;">
                    <input ng-model="username" class="mdl-textfield__input" type="text" id="sample4">
                    <label class="mdl-textfield__label" for="sample4">Username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield" style="margin: 5%; margin-top: 0; margin-bottom: 0; width: 90%;">
                    <input ng-model="email" class="mdl-textfield__input" type="text" id="sample5">
                    <label class="mdl-textfield__label" for="sample5">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield" style="margin: 5%; margin-top: 0; margin-bottom: 0; width: 90%;">
                    <input ng-model="password" class="mdl-textfield__input" type="password" id="sample6">
                    <label class="mdl-textfield__label" for="sample6">Password</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored addButton" ng-click="signupSubmit()" style="margin: 5%; margin-top: 0;">Sign Up</button>
            </div>
        </div>
        
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="signupButton">
            <i class="material-icons">add</i>
        </button>
        <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--right" data-mdl-for="signupButton">
            Sign Up
        </div>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="loginButton">
            <i class="material-icons">person</i>
        </button>
        <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--right" data-mdl-for="loginButton">
            Login
        </div>
    </body>
</html>
